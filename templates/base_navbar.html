<!-- Django Messages Display -->
{% if messages %}
    <div class="container">
        <ul class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags|default:'info' }}">
                    {{ message }}
                </div>
            {% endfor %}
        </ul>
    </div>
{% endif %}
